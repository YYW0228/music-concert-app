<svg width="200" height="280" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="280" fill="#f8fffe" stroke="#10b981" stroke-width="2" rx="10"/>
  
  <!-- 标题 -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">
    艾音艺术教育
  </text>
  
  <!-- 二维码占位符 -->
  <rect x="40" y="40" width="120" height="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="5"/>
  
  <!-- 二维码模拟图案 -->
  <g fill="#000000">
    <!-- 三个角的定位点 -->
    <rect x="50" y="50" width="20" height="20"/>
    <rect x="130" y="50" width="20" height="20"/>
    <rect x="50" y="130" width="20" height="20"/>
    
    <!-- 中心区域模拟图案 -->
    <rect x="60" y="60" width="4" height="4"/>
    <rect x="68" y="60" width="4" height="4"/>
    <rect x="76" y="60" width="4" height="4"/>
    <rect x="84" y="60" width="4" height="4"/>
    <rect x="92" y="60" width="4" height="4"/>
    <rect x="100" y="60" width="4" height="4"/>
    <rect x="108" y="60" width="4" height="4"/>
    <rect x="116" y="60" width="4" height="4"/>
    <rect x="124" y="60" width="4" height="4"/>
    <rect x="132" y="60" width="4" height="4"/>
    <rect x="140" y="60" width="4" height="4"/>
    
    <!-- 更多模拟图案 -->
    <rect x="60" y="80" width="4" height="4"/>
    <rect x="76" y="80" width="4" height="4"/>
    <rect x="92" y="80" width="4" height="4"/>
    <rect x="108" y="80" width="4" height="4"/>
    <rect x="124" y="80" width="4" height="4"/>
    <rect x="140" y="80" width="4" height="4"/>
    
    <rect x="68" y="100" width="4" height="4"/>
    <rect x="84" y="100" width="4" height="4"/>
    <rect x="100" y="100" width="4" height="4"/>
    <rect x="116" y="100" width="4" height="4"/>
    <rect x="132" y="100" width="4" height="4"/>
    
    <rect x="60" y="120" width="4" height="4"/>
    <rect x="76" y="120" width="4" height="4"/>
    <rect x="92" y="120" width="4" height="4"/>
    <rect x="108" y="120" width="4" height="4"/>
    <rect x="124" y="120" width="4" height="4"/>
    <rect x="140" y="120" width="4" height="4"/>
  </g>
  
  <!-- 扫码提示 -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    扫码添加微信
  </text>
  
  <!-- 联系人信息 -->
  <text x="100" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">
    邓老师
  </text>
  
  <!-- 服务信息 -->
  <text x="100" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    专业钢琴教学
  </text>
  <text x="100" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    艺术启蒙课程
  </text>
  
  <!-- 底部装饰 -->
  <text x="100" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#10b981">
    🎹🎵
  </text>
</svg>