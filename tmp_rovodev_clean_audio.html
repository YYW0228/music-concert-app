<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 纯净音频测试</title>
</head>
<body>
    <h1>纯净的《天空之城》钢琴曲测试</h1>
    
    <!-- 极简音频配置 - 只有这一个 -->
    <audio id="bg-music" loop preload="auto">
        <source src="./static/audio/castle-in-the-sky.mp3" type="audio/mpeg">
    </audio>
    
    <button onclick="playMusic()">▶️ 播放</button>
    <button onclick="pauseMusic()">⏸️ 暂停</button>
    
    <script>
        // 只有一个简单的音频控制系统
        const audio = document.getElementById('bg-music');
        
        function playMusic() {
            audio.play().then(() => {
                console.log('✅ 音乐播放成功');
            }).catch(e => {
                console.log('❌ 播放失败:', e);
            });
        }
        
        function pauseMusic() {
            audio.pause();
            console.log('⏸️ 音乐暂停');
        }
        
        // 简单的状态监控
        audio.addEventListener('canplay', () => console.log('✅ 音频可以播放'));
        audio.addEventListener('error', (e) => console.log('❌ 音频错误:', audio.error));
    </script>
</body>
</html>
